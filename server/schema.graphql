type Ride {
  rideId: Int!
  riderName: String!
  pickupLocation: String!
  dropoffLocation: String!
  timeRequested: String!
  pickupTime: String
  dropoffTime: String
  driverAssigned: String
}


##### Top-level queries below
type Query {
  about: String!
  rideList: [Ride!]!
}

type Mutation {
  setAboutMessage(message: String!): String
}
